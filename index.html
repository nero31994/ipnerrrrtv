<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player with ClearKey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.0/shaka-player.min.js"></script>
</head>
<body>
    <h1>Video Player with ClearKey DRM</h1>

    <!-- Video Element -->
    <video id="video" width="640" height="360" controls></video>

    <script>
        // Hardcoded MPD URL and ClearKey details
        const mpdUrl = '<YOUR_MPD_URL>'; // Replace with your actual MPD URL
        const clearKeys = {
            '<KEY_ID_HEX>': '<KEY_HEX>' // Replace with actual Key ID and Key in hex format
        };

        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // Configure Shaka Player to use ClearKey DRM
        player.configure({
            drm: {
                clearKeys: clearKeys
            }
        });

        // Load the video
        player.load(mpdUrl).then(() => {
            console.log('The video has now been loaded!');
        }).catch((e) => {
            console.error('Error loading the video', e);
            alert('Error loading the video. Check console for details.');
        });
    </script>
</body>
</html>
